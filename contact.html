    </div>
    <header id="mainHeader">
        <div id="mainHeaderDiv">
            <div id="headerSubDiv">
                <h1 id="logo"><h1 style="margin: 0; padding: 0; color: rgb(193, 95, 46); font-family: monospace;">&lt;Roland</h1><h1 style="font-family: monospace; margin: 0; padding: 0; color: rgb(39, 102, 201);"> Edney/&gt;</h1></h1>

            <nav id="desktopNav">

                    <ul id="navList">
                        <li class="desktopList"><a class="desktopListA" href="index.html">Home</a></li>

            </nav> 
                <div id="nav-icon4">
                    <span></span>
                    <span></span>

                </div>
        </div>    
    </header>
    <main id="mainContent">
        <div id="mainFormDiv" style="grid-column: 2; align-content: center;">
           
            <form id="form" target="_blank" style="width: auto; display: flex; justify-content: center; flex-direction: column; max-width: 350px; margin: auto;">
                 <h1 id="formHeader" style="color: white;">Contact Me!</h1>
                <div style="display: flex; flex-wrap: nowrap; justify-content: center;">
                    <input style="margin-right: 5px; padding: 15px; border-radius: 10px; border-style: none; width: 70%;" id="fName" type="name" name="FirstName" placeholder="First Name" required autocomplete="given-name">
                    <input style="margin-left: 5px; padding: 15px;  border-radius: 10px; border-style: none; width: 70%;" id="lName" type="name" name="LastName" placeholder="Last Name" required autocomplete="family-name">
                    
                </div>
                <div style="display: flex; flex-grow: 1;">
                    <input id="cMame" style="margin-top: 5px; width: 100%; padding: 15px; border-radius: 10px; border-style: none;" type="name" name="companyName" placeholder="Company Name">
                </div>
                <div style="display: flex; flex-grow: 1;">
                    <input id="eMail" style="margin-top: 5px; width: 100%; padding: 15px; border-radius: 10px; border-style: none;" type="email" name="email" placeholder="email" required autocomplete="email">
                </div>
                <div style=" display: flex; flex-grow: 1;">

                <textarea id="tArea" rows="4" placeholder="Message" style="margin-top: 5px; width: 100%; padding: 15px; border-radius: 10px; border-style: none;  resize:vertical;" required></textarea>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
            
            <div style="text-align: center;">
                <h1 style="color: white;">-or-</h1>
            </div>
            <div style="display: flex; justify-content: center; width: auto; flex-grow: 1;">
                <img id="linked" style="cursor: pointer; width: 60px; margin: 15px;" src="https://static.vecteezy.com/system/resources/previews/018/930/480/non_2x/linkedin-logo-linkedin-icon-transparent-free-png.png">
                <img id="instagram" style="cursor: pointer; width: 60px; margin: 15px;" src="https://static.vecteezy.com/system/resources/previews/018/930/415/non_2x/instagram-logo-instagram-icon-transparent-free-png.png">
                <img id="facebook" style="cursor: pointer; width: 60px; margin: 15px;" src="https://static.vecteezy.com/system/resources/previews/018/930/698/non_2x/facebook-logo-facebook-icon-transparent-free-png.png">
                <img id="twitter" style="cursor: pointer; width: 60px; margin: 15px;" src="https://static.vecteezy.com/system/resources/previews/042/148/611/non_2x/new-twitter-x-logo-twitter-icon-x-social-media-icon-free-png.png">
               
            </div>
        </div>
        
    </main>
